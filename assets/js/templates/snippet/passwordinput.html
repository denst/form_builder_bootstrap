<!-- Password input-->
<p>
    <% if (label.length > 0) { %><label class="control-label" for="<%= id %>"><%= label %></label><% } %>
    <input onfocus="if(this.value=='<%= placeholder %>')this.value='';" onblur="if(this.value=='')this.value='<%= placeholder %>';" name="<%= id %>" class="<%= inputsize %><% if(required) {%> required <% } %>" value="<%= placeholder %>" id="<%= id %>" type="text">
    <% if (helptext.length > 0) { %><p class="help-block"><%= helptext %></p><% } %>
</p>
