<!-- Select Multiple -->
<div class="select-control">
    <h4><%= label %></h4>
    <select id="<%= id %>" name="<%= id %>" multiple="multiple"><% _.each(options, function(option, i) { %>
        <% i++%>
        <option value="<%= option %>"><%= option %></option><% }); %>
    </select>
</div>
<div class="clearfix"></div>
